<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FotoStop CK (Creative Klod)</title>
</head>
<script src="bundle.js"></script>
<body style="user-select: none;">
<div id="palette" style="display: inline-block; border: solid 1px; padding: 5px; z-index: 10; position: absolute; background-color: rgba(152,179,202,1.0);">
    <div style="border: solid 1px; padding: 1px; background-color: white;">
        <input type="range" id="gslider" value="0" max="255" min="0" step="1" style="display: block;margin: 5px;'">
        <canvas id="colorPalette" width=128 height=128 style='width:128px;height:128px; display: block; margin: 5px;'></canvas>
        <input type="range" id="rcslider" value="0" max="255" min="0" step="1" style="display: block;margin: 5px;'">
        <input type="range" id="gcslider" value="0" max="255" min="0" step="1" style="display: block;margin: 5px;'">
        <input type="range" id="bcslider" value="0" max="255" min="0" step="1" style="display: block;margin: 5px;'">
    </div>
    <br>
    <div style="border: solid 1px; padding: 1px; background-color: white;">
        <canvas id="brush" width=128 height=128 style='width:128px;height:128px; display: block;'></canvas>
        <span id="brushSizeText" style="display: block;text-align: center;">Size</span>
        <input type="range" id="brushSize" value="13" max="55" min="1" step="0.5">
    </div>
    <button type="button" onclick="exportPng()" style="display: block; margin: 30px; padding: 5px;">Export Png</button>
    <button type="button" onclick="setBrush('softBrush')" style="display: block; margin: 30px;padding: 5px;">Soft Brush</button>
    <button type="button" onclick="setBrush('hardBrush')" style="display: block; margin: 30px;padding: 5px;">Hard Brush</button>
    <button type="button" onclick="setBrush('calligraphyBrush', false)" style="display: block; margin: 30px;padding: 5px;">Calligraphy Brush</button>
    <button type="button" onclick="setBrush('calligraphyBrush', true)" style="display: block; margin: 30px;padding: 5px;">Confetti Brush</button>
    <button type="button" onclick="setBrush('dotBrush', true)" style="display: block; margin: 30px;padding: 5px;">Dot Brush</button>
    <button type="button" onclick="setBrush('dotBrush', false)" style="display: block; margin: 30px;padding: 5px;">Hair Brush</button>
</div>

<canvas id="paintlayer" width=640 height=480 style='cursor: crosshair; position: absolute; top:0; left:0;'></canvas>


<div style="display: inline-block; border: solid 1px; padding: 5px; z-index: 10; position: absolute; right: 20px; border: solid 1px; background-color: rgba(255,255,255,1.0);">
    <canvas id="overview" width=640 height=480 style='cursor: none; position: relative; right: 20px; top: 0;'></canvas>

</div>
<script>
    window.addEventListener('DOMContentLoaded', function () {
       main();
    });
</script>
</body>
</html>
